<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"><html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="'userName: ' + ${user.getUsername()}">value</p>
<p th:text="'age: ' + ${user.getAge()}">value</p>
<p th:text="'email: ' + ${user.getEmail()}">value</p>
<p th:text="'id: ' + ${user.getId()}">value</p>
<p th:text="'password: ' + ${user.getPassword()}">value</p>
<p th:text="'roles : ' + ${user.getRoles()}">value</p>
<br/>
<a th:href="@{/admin/{id}/edit (id=${user.getId()})}">Edit</a>
<br/>
<br/>
<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete!"/>
</form>

<br/>

<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Exit"/>
</form>
</body>
</html>
